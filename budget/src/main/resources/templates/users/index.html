<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>
    <nav th:replace="~{fragments/nav :: nav}"></nav>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 class="fw-bold">User</h1>

        <a th:href="@{/users/add}" class="btn btn-secondary">Add user</a>

        <table class="table table-striped table-hover w-auto table-responsive">
            <thead>
            <tr>
                <th width="10%">User Id</th>
                <th width="10%">Username</th>
                <th width="10%">First Name</th>
                <th width="10%">Last Name</th>
                <th width="10%">Phone</th>
                <th width="10%">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
            </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
