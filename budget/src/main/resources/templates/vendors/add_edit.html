<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>


<body>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 th:if="${action} =='add'" class="fw-bold mb-5">Add Vendor</h1>
        <h1 th:if="${action} =='edit'" class="fw-bold mb-5">Edit Vendor</h1>

        <form method="post" th:object="${vendor}" class="w-75 add-vendor-form">

            <div class="mb-3 row">
                <label th:for="*{vendorName}" class="col-sm-4 col-form-label">Vendor Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{vendorName}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{website}" class="col-sm-4 col-form-label">Website</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{website}" autocomplete="off">
                </div>
            </div>

            <div class="text-center">
                <input class="btn btn-outline-danger mt-5" type="submit" value="Save">
            </div>
           
        </form>

    </main>
</body>

</html>
