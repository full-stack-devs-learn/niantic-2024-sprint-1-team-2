<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="d-flex flex-column align-items-center gap-3 mt-5">
    <h1 class="fw-bold">Reports</h1>

    <h3 th:if="${#lists.isEmpty(reportlines)}">
        <span th:if="${reportType}=='category'"><span th:text="'No transaction in category ' + ${name}"></span></span>
        <span th:if="${reportType}=='user'"><span th:text="'No transaction for user '+ ${name}"></span></span>
        <span th:if="${reportType}=='vendor'"><span th:text="'No transaction for vendor '+ ${name}"></span></span>
        <span th:if="${reportType}=='year'"><span th:text="'No transaction made in '+ ${name} + ' year'"></span></span>
        <span th:if="${reportType}=='month'"><span th:text="'No transaction made in '+ ${name}"></span></span>
    </h3>
    <table class="table table-striped table-hover w-auto table-responsive" th:if="${not #lists.isEmpty(reportlines)}">

        <thead>
        <tr>
            <th width="15%">User Name</th>
            <th width="15%">Category Name</th>
            <th width="15%">Vendor Name</th>
            <th width="15%">Date</th>
            <th width="15%">Amount</th>
            <th width="25%">Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reportline:${reportlines}">
            <td th:text="${reportline.userName}"></td>
            <td th:text="${reportline.categoryName}"></td>
            <td th:text="${reportline.vendorName}"></td>
            <td th:text="${reportline.date}"></td>
            <td th:text="${#numbers.formatCurrency(reportline.amount)}"></td>
            <td th:text="${reportline.notes}"></td>
        </tr>
        </tbody>
    </table>
</main>

</body>

</html>
