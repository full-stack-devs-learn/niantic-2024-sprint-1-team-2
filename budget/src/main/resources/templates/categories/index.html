<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <nav th:replace="fragments/nav :: nav"></nav>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 class="fw-bold">Categories</h1>

        <a th:href="@{/categories/add}" class="btn btn-secondary">Add new category</a>

        <table class="table table-striped table-hover w-auto table-responsive">
            <thead>
                <tr>
                    <th width="10%">Id</th>
                    <th width="25%">Category</th>
                    <th width="45%">Description</th>
                    <th width="10%"></th>
                    <th width="10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category:${categories}">
                    <td th:text="${category.categoryId}"></td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}|}" th:text="${category.categoryName}"></a>
                    </td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}/edit|}"><i
                                class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</a>
                    </td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}/delete|}"><i
                                class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
